<!DOCTYPE html>
<html lang="es">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="img/icono.ico">

	</head>
	<body>
		<div class="div-principal">
			<h1 class="titulo">Tuitea el tráfico</h1>
			<textarea type="text" col="50" rows="4" id="tweet" placeholder="¿Cómo está el tráfico en donde estás?"></textarea><br><br>

			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTaOa4Xk8WBSq5zXtC5C84rhF6YSRki6k" async defer></script>
